name: Build Tauri App

on:
  # Trigger on push to main branch
  push:
    branches: [main]
  # Trigger on pull requests
  pull_request:
    branches: [main]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Universal (Intel + Apple Silicon)
          - platform: macos-latest
            target: universal-apple-darwin
            name: macOS-Universal
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
          # Linux
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target == 'universal-apple-darwin' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Node.js dependencies
        run: npm ci

      - name: Generate app icons (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          # Install imagemagick for icon generation
          brew install imagemagick
          
          # Create icons directory
          mkdir -p src-tauri/icons
          
          # Convert SVG to PNG sizes needed by Tauri
          magick src-tauri/icons/icon.svg -resize 32x32 src-tauri/icons/32x32.png
          magick src-tauri/icons/icon.svg -resize 128x128 src-tauri/icons/128x128.png
          magick src-tauri/icons/icon.svg -resize 256x256 src-tauri/icons/128x128@2x.png
          magick src-tauri/icons/icon.svg -resize 512x512 src-tauri/icons/icon.png
          
          # Create icns for macOS
          mkdir -p src-tauri/icons/icon.iconset
          magick src-tauri/icons/icon.svg -resize 16x16 src-tauri/icons/icon.iconset/icon_16x16.png
          magick src-tauri/icons/icon.svg -resize 32x32 src-tauri/icons/icon.iconset/icon_16x16@2x.png
          magick src-tauri/icons/icon.svg -resize 32x32 src-tauri/icons/icon.iconset/icon_32x32.png
          magick src-tauri/icons/icon.svg -resize 64x64 src-tauri/icons/icon.iconset/icon_32x32@2x.png
          magick src-tauri/icons/icon.svg -resize 128x128 src-tauri/icons/icon.iconset/icon_128x128.png
          magick src-tauri/icons/icon.svg -resize 256x256 src-tauri/icons/icon.iconset/icon_128x128@2x.png
          magick src-tauri/icons/icon.svg -resize 256x256 src-tauri/icons/icon.iconset/icon_256x256.png
          magick src-tauri/icons/icon.svg -resize 512x512 src-tauri/icons/icon.iconset/icon_256x256@2x.png
          magick src-tauri/icons/icon.svg -resize 512x512 src-tauri/icons/icon.iconset/icon_512x512.png
          magick src-tauri/icons/icon.svg -resize 1024x1024 src-tauri/icons/icon.iconset/icon_512x512@2x.png
          iconutil -c icns src-tauri/icons/icon.iconset -o src-tauri/icons/icon.icns
          
          # Create ico for Windows (needed for universal build)
          magick src-tauri/icons/icon.svg -resize 256x256 src-tauri/icons/icon.ico

      - name: Generate app icons (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Install imagemagick
          choco install imagemagick -y
          
          # Refresh PATH
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Create icons
          magick src-tauri/icons/icon.svg -resize 32x32 src-tauri/icons/32x32.png
          magick src-tauri/icons/icon.svg -resize 128x128 src-tauri/icons/128x128.png
          magick src-tauri/icons/icon.svg -resize 256x256 "src-tauri/icons/128x128@2x.png"
          magick src-tauri/icons/icon.svg -resize 256x256 src-tauri/icons/icon.ico
          magick src-tauri/icons/icon.svg -resize 512x512 src-tauri/icons/icon.png

      - name: Generate app icons (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Install imagemagick
          sudo apt-get install -y imagemagick
          
          # Create icons
          convert src-tauri/icons/icon.svg -resize 32x32 src-tauri/icons/32x32.png
          convert src-tauri/icons/icon.svg -resize 128x128 src-tauri/icons/128x128.png
          convert src-tauri/icons/icon.svg -resize 256x256 src-tauri/icons/128x128@2x.png
          convert src-tauri/icons/icon.svg -resize 256x256 src-tauri/icons/icon.ico
          convert src-tauri/icons/icon.svg -resize 512x512 src-tauri/icons/icon.png

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: Cijfers-${{ matrix.name }}
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Cijfers-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: Cijfers-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  # Create a release when pushing a tag
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
