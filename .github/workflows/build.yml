name: Build Tauri App

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            name: macOS-Universal
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target == 'universal-apple-darwin' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            dpkg \
            fakeroot

      - name: Install Node.js dependencies
        run: npm ci

      - name: Generate app icons
        run: node scripts/generate-icons.cjs

      - name: Create macOS icns
        if: startsWith(matrix.platform, 'macos')
        run: |
          iconutil -c icns src-tauri/icons/icon.iconset -o src-tauri/icons/icon.icns

      - name: Create placeholder icns (non-macOS)
        if: "!startsWith(matrix.platform, 'macos')"
        shell: bash
        run: |
          cp src-tauri/icons/icon.png src-tauri/icons/icon.icns

      - name: List generated icons
        shell: bash
        run: |
          echo "Generated icons:"
          ls -la src-tauri/icons/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Cijfers v__VERSION__'
          releaseBody: 'Download de installer voor jouw platform hieronder.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
